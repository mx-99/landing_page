<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Chronicle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper">
        <div class="header">
            <div class="name">
                Chess Chronicle
            </div>
            <div class="links">
                <ul>
                    <li><a href="https://lichess.org/study/xlbaCwXP" target="_blank" rel="noreferre noopener">Ruy Lopez</a></li>
                    <li><a href="https://lichess.org/study/4wIIAqhD" target="_blank" rel="noreferre noopener">Sicilian Defense</a></li>
                    <li><a href="https://lichess.org/study/rMrAjlAG" target="_blank" rel="noreferre noopener">Queen'a Gambit</a></li> 
                </ul>
            </div>
        </div>
        <div class="hero">
            <div class="text">
                <p class="awesome">The Chess Chronicle</p>
                <p>is your gateway to the fascinating world of chess.</p>
                <p>Whether you're a beginner looking to improve</p>
                <p>or an experienced player seeking inspiration,</p>
                <p>Let's checkmate together!</p>
                <button>Sign up</button>
            </div>
            <div class="image">
                <img src="./images/header1" alt="chess figure replicate">
            </div>
        </div>
    </div>
</body>
</html>
